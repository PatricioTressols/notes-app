<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- Cargando el framework Bootstrap para darle estilo a la app -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Archivo de estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor principal de la aplicación -->
    <div class="container mt-5">
        <!-- Título centrado -->
        <h1 class="text-center">Notes App</h1>
        
        <!-- Grupo de entrada para agregar una nueva nota -->
        <div class="input-group mb-3">
            <input type="text" id="noteInput" class="form-control" placeholder="Ingresa tu nota">
            <button class="btn btn-primary" id="addNoteBtn">Agregar Nota</button>
        </div>
        
        <!-- Lista donde se mostrarán las notas -->
        <ul class="list-group" id="notesList"></ul>
    </div>

    <!-- Archivo JavaScript para manejar la lógica de la app -->
    <script src="script.js"></script>
</body>
</html>
